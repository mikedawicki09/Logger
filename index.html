<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visitor Logger with IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body { font-family: Arial, sans-serif; padding: 2rem; }</style>
</head>
<body>
  <h2 id="ip"></h2>

  <!-- Hidden form -->
  <form id="visitorForm" action="https://script.google.com/macros/s/AKfycbzZaTaVZXIgiJBKKtqhbL22EKpMp7-QvK6fmp4pL3sXfrQHOI_ineYtbew3xW1JmqftsQ/exec" method="post" style="display:none;">
    <input type="hidden" name="ip" value="">
  </form>

  <script>
    (async function() {
      let ip = "unknown";
      const form = document.getElementById("visitorForm");
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
        document.getElementById("ip").textContent = "Ip: " + ip;
        form.ip.value = ip;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("ip").textContent = "Error fetching IP";
      }
      form.submit();  
    })();
  </script>
</body>
</html>
