<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visitor Logger with IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body { font-family: Arial, sans-serif; padding: 2rem; }</style>
</head>
<body>
  <h2>Id:</h2>
  <h2 id="ip"></h2>
  <!-- Hidden form -->
  <form id="visitorForm" action="https://script.google.com/macros/s/AKfycbzZaTaVZXIgiJBKKtqhbL22EKpMp7-QvK6fmp4pL3sXfrQHOI_ineYtbew3xW1JmqftsQ/exec" method="post" style="display:none;">
    <input type="hidden" name="path" value="">
    <input type="hidden" name="referrer" value="">
    <input type="hidden" name="ua" value="">
    <input type="hidden" name="ip" value="">
    <input type="hidden" name="note" value="auto-logged">
  </form>
  <script>
    (async function() {
      // Step 1: Get visitor IP from ipify
      let ip = "unknown";
      try {
        //const response = await fetch("https://api.ipify.org?format=json");
        //const data = await response.json();
        //ip = data.ip;
      fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
              document.getElementById("ip").textContent = "Hello" + data;
        
      } catch (err) {
        console.error("Failed to get IP:", err);
      }

      // Step 2: Populate form fields
      const form = document.getElementById("visitorForm");
      form.path.value = window.location.pathname;
      form.referrer.value = document.referrer || "";
      form.ua.value = navigator.userAgent || "";
      form.ip.value = ip;

      // Step 3: Submit form
     // form.submit();
    })();
  </script>
</body>
</html>
